<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>form</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style>

	</style>
</head>

<body>
	<div class="container-fluid">
		<form class="form-inline">
			<div class="form-group">
				<lable for="email">Email</lable>
				<input type="email" id="email" placeholder="Email" class="form-control">

			</div>

			<div class="form-group">
				<lable for="password">Password</lable>
				<input type="password" id="password" placeholder="Password" class="form-control">
			</div>

			<button type="submit" class="btn btn-default">Login</button>
	

	<br />
	<hr>
	<form class="form-horizontal">
		<div class="form-group">
			<lable for="email" class="col-sm-2 control-label">Email</lable>
			<div class="col-sm-10">
				<input type="email" id="email" placeholder="Email" class="form-control">
			</div>

			<div class="form-group">
				<lable for="password" class="col-sm-2 control-label">Password</lable>
				<div class="col-sm-10">
					<input type="password" id="password" placeholder="Password" class="form-control">
				</div>
			</div>

			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Login</button>
			</div>
		</div>
	</form>

	<br />
	<hr>

	<form>
		<label for="comments">Comments:</label>
		<textarea class="form-control" rows="5" id="comments"></textarea>

		<div class="checkbox checkbox-inline">
			<label><input type="checkbox" value="1" id="chechbox1">Chechbox1</label>
		</div>

		<div class="checkbox disabled checkbox-inline">
			<label><input type="checkbox" value="1" id="chechbox1">Chechbox1</label>
		</div>
	</form>
	<br />
	<hr>

	<div class="radio radio-inline">
		<label><input type="radio" name="radios" id="radio1" value="option1">Radio Option1</label>
	</div>

	<div class="radio radio-inline">
		<label><input type="radio" name="radios" id="radio2" value="option2">Radio Option1</label>
	</div>

	<div class="radio radio-inline">
		<label><input type="radio" name="radios" id="radio3" value="option3" disabled>Radio Option1</label>
	</div>

	<br />
	<hr>
	<select multiple class="form-control">
		<option>Option 1</option>
		<option>Option 2</option>
		<option>Option 3</option>
	</select>

	<br />
	<hr>
	<input type="text" class="form-control" placeholder="Text Input" disabled>

	<br />
	<hr>
	
		<div class="row">
			<div class="form-group has-success col-xs-2">
		<label for="textInput1" class="sr-only">Text Input 1</label>
		<input type="text" class="form-control" id="Text Input1" placeholder="Text Input1">
	</div>

	<div class="form-group has-error col-xs-6">
		<label for="textInput2" class="sr-only">Text Input 2</label>
		<input type="text" class="form-control input-lg" id="Text Input2" placeholder="Text Input2">
	</div>

	<div class="form-group has-warning col-xs-4">
		<label for="textInput3" class="sr-only">Text Input 3</label>
		<input type="text" class="form-control input-sm" id="Text Input3" placeholder="Text Input3">
	</div>	
	</div>

<br />
<hr>
	<div class="form-group has-feedback has-warning">
		<label for="textInput4" class="sr-only">Text Input 4</label>
		<input type="text" class="form-control input-sm" id="Text Input4" placeholder="Text Input">
		<span class="glyphicon glyphicon-alert form-control-feedback"></span>
		<span class="sr-only">warning</span>	
	</div>
			
			
<br />
<hr>
			
	<div class="input-group has-feedback has-success">
		<label for="textInput" class="sr-only">Text Input 4</label>
		<span class="input-group-addon">@</span>
		<input type="text" class="form-control input-sm" id="Text Input4" placeholder="Text Input">
		<span class="glyphicon glyphicon-ok form-control-feedback"></span>
		<span class="sr-only">warning</span>	
	</div>

			
<br />
<hr>
			
	<div class="input-group has-feedback has-success">
		<label for="textInput" class="sr-only">Text Input</label>
		<span class="input-group-btn">
		<button type="button" class="btn btn-default">Submit</button>
		</span>
		<input type="text" class="form-control" id="Text Input" placeholder="Text Input">
		<span class="glyphicon glyphicon-ok form-control-feedback"></span>
		<span class="sr-only">success</span>	
	</div>
</form>
</div>	
			
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
