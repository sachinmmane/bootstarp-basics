<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Typography</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
	  
  </style>
  </head>
  <body>
	 <div class="container-fluid">
	 	<form class="form-inline">
			<div class="form-group">
			<lable for="email">Email</lable> 
				<input type="email" id="email" placeholder="Email" class="form-control">
				
			</div>

			<div class="form-group">	
			<lable for="password">Password</lable> 
			<input type="password" id="password" placeholder="Password" class="form-control">
			</div>

			<button type="submit" class="btn btn-default">Login</button>
		</form>
	  </div>
	
	  <br />
	  <hr>
	  <form class="form-horizontal">
			<div class="form-group">
			<lable for="email" class="col-sm-2 control-label">Email</lable> 
				<div class="col-sm-10"> 
				<input type="email" id="email" placeholder="Email" class="form-control">
				</div>

			<div class="form-group">	
			<lable for="password" class="col-sm-2 control-label">Password</lable> 
				<div class="col-sm-10">
				<input type="password" id="password" placeholder="Password" class="form-control">
				</div>
			</div>

			<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Login</button>
			</div>
		</div>
		</form>
	  
	  <br />
	  <hr>
	  
	  <form>
		<label for="comments">Comments:</label>
	  	<textarea class="form-control" rows="5" id="comments"></textarea>
		  
		<div class="checkbox checkbox-inline">
			<label><input type="checkbox" value="1" id="chechbox1">Chechbox1</label>
	    </div>

		<div class="checkbox disabled checkbox-inline">
			<label><input type="checkbox" value="1" id="chechbox1">Chechbox1</label>
	    </div>
	  </form>
	  <br />
	  <hr>
	  
	  <div class="radio radio-inline">
	  	<label><input type="radio" name="radios" id="radio1" value="option1" >Radio Option1</label>
	  </div>
	
	  <div class="radio radio-inline">
	  	<label><input type="radio" name="radios" id="radio2" value="option2" >Radio Option1</label>
	  </div>
	  
	  <div class="radio radio-inline">
	  	<label><input type="radio" name="radios" id="radio3" value="option3" >Radio Option1</label>
	  </div>
	  
	  <br />
	  <hr>
	  <select multiple class="form-control">
	  <option>Option 1</option>
	  <option>Option 2</option>
	  <option>Option 3</option>
	  </select>
	  <br/>
	  <hr>
	  <input type="text" class="form-control" placeholder="Text Input" disabled>
    
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</html>
